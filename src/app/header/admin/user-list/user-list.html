<div class="user-list">
  <div *ngFor="let user of userlist" class="admin-user-card">
    <div class="user-field name">Name: {{ user.name }}</div>
    <div class="user-field gender">Gender: {{ user.gender }}</div>
    <div class="user-field active">
      Status: <span [ngClass]="{'active': user.active, 'inactive': !user.active}">
        {{ user.active ? 'Active' : 'Inactive' }}
      </span>
    </div>
  </div>
</div>
